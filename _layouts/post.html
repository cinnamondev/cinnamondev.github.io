---
layout: default
---

{% capture summary %}
<small>{{ page.date | date_to_string}}</small>
{{ page.excerpt }}
{% endcapture%}

<article id="blogPost">
    {% include card.html
        media=page.images 
        widthOverride="100%"
        title=page.title 
        contents=summary
    %}
    {{ content | remove: page.excerpt}}
</article>
