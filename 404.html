        element.addEventListener('blur', (e) => {

        function easterParser(value) {
            audio.loop = false; audio.pause();
            document.body.style = "";
            value = value.toLowerCase()
            switch (value) {
                case "vine":
                    console.log("vine boom");
                    audio = new Audio('/assets/drip.mp3');
                    audio.loop = true;
                    audio.play();
                    document.body.style = "background-image: url('/assets/drip.jpg');background-size:300px;"
                    break;
                case "nerd":
                    break;
                default:
                    break;
            }
        }
