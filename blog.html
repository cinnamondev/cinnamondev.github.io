---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<ul id="postList" style="padding-left: 0;">
  {% for post in site.posts %}

  {% capture summary %}
    <small>{{ post.date | date_to_string}}</small>
    {{ post.excerpt }}
  {% endcapture%}

  <a href="{{ post.url }}" class="noLink">
    {% include card.html
        sidebarImages=post.images 
        widthOverride="100%"
        title=post.title 
        contents=summary
    %}
  </a>
  {% endfor %}
</ul>
