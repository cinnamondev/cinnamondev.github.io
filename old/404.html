                    <input value="Cinnamondev" onkeydown="if(event.key=='Enter'){this.blur();}" id="eeInput"/>
                    
                </div>
            </h1>
            <!-- Header navigation bar -->
            <a href="javascript:void(0)" class="burger nohover" onclick="openHamburger()">

                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>

    <script>
        let audio = new Audio('');
        let element = document.getElementById("eeInput");
        element.value = "Cinnamondev"
        element.addEventListener('blur', (e) => {
            easterParser(element.value)
        }, false)

        function easterParser(value) {
            audio.loop = false; audio.pause();
            document.body.style = "";
            value = value.toLowerCase()
            switch (value) {
                case "vine":
                    console.log("vine boom");
                    audio = new Audio('/assets/vine-boom.mp3');
                    audio.loop = true;
                    audio.play();
                    document.body.style = "background-image: url('/assets/looking-kinda-sus.gif');background-size:300px;"
                    break;
                case "nerd":
                    break;
                default:
                    break;
            }
        }
    </script>
    <style>
#header input {
    font-family: 'IBM Plex Serif', serif;
    font-size: 32px;
    color: var(--text-colour);
    text-align: center;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
    vertical-align:middle;
    border: none;
    background-color: transparent;
    outline: none;
    
}
